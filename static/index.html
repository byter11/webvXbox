<!DOCTYPE html>
<html>
<head>
    <meta id="meta" name="viewport" content="width=device-width; initial-scale=1.0; maximum-scale=1.0; user-scalable=0;">
    <title>XWebController</title>
    <link rel= "stylesheet" type= "text/css" href= "css/style.css">
</head>
<body>
    <div class="top">
        <a class="Trigger top-btn" id="L">LT</a>
        <a class="Btn top-btn" id="LB">LB</a>
        <a class="Btn top-btn" id="RB">RB</a>
        <a class="Trigger top-btn" id="R">RT</a>
    </div>
<div class="bot">
    <!-- <div class="axis axis-l" id="Axis"></div> -->
    <ul class='pie'>
        <li class='slice'></li>
        <li class='slice'></li>
        <li class='slice'></li>
        <li class='slice'></li>
        <li class='slice'></li>
        <li class='slice'></li>
        <li class='slice'></li>
        <li class='slice'></li>
    </ul>
    
    
    <div class="axis axis-r" id="AxisR"></div>
    <a class="Btn mid-btn" id="Start"></a>
    <div id="buttons-wrapper">
        <a id="X" class="Btn main-btn" style="color: dodgerblue">X</a>
        <a id="Y" class="Btn main-btn" style="color: orange">Y</a>
        <a id="A" class="Btn main-btn" style="color: mediumseagreen">A</a>
        <a id="B" class="Btn main-btn" style="color: tomato">B</a>
    </div>
</div>
</body>
</html>

<script type="text/javascript" src="js/joy.js"></script>
<script type="text/javascript" src="js/IO.js"></script>
